handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

.level = INFO
de.hsa.games.fatsquirrel.core.FlattenedBoard.level = FINE
de.hsa.games.fatsquirrel.core.Entity.level = INFO

java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.pattern = data/logs/logs.log
java.util.logging.FileHandler.limit = 5000000

java.util.logging.SimpleFormatter.format = %4$s: %5$s [%1$tc]%6$s%n